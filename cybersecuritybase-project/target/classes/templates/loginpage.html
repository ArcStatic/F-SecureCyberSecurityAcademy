<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div> Hello 
            <span th:text="${userName}"></span>!
            <br/>
            You are registered at <span th:text="${userAddress}"></span>. Your DOB is <span th:text="${userDateOfBirth}"></span>.
            <br/>
            <br/>
            Your password is <span th:text="${userPassword}"></span>.
            <br/>
            <br/>
        </div>
        
        <h1>Your information is safe with us...</h1>
        <h2>But why not change it just to make sure?</h2>

        <form action="#" th:action="@{/loginpage}" method="POST">
            <p><input type="hidden" th:value="${userName}" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><label for="dateOfBirth">Date of Birth</label>: <input type="text" name="dateOfBirth" id="dateOfBirth"/></p>
            <p><label for="password">Password</label>: <input type="text" name="password" id="passsword"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </body>
</html>
